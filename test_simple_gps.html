<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Simple GPS Test
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6><i class="fas fa-info-circle me-2"></i>GPS Test</h6>
                            <p class="mb-0">
                                This is a simple test to check if GPS/Geolocation works in your browser.
                            </p>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card border-success">
                                    <div class="card-header bg-success text-white">
                                        <h6 class="mb-0">Browser Support</h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="browserSupport">
                                            <div class="text-center">
                                                <div class="spinner-border text-success" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <p class="mt-2">Checking...</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card border-info">
                                    <div class="card-header bg-info text-white">
                                        <h6 class="mb-0">Permission Status</h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="permissionStatus">
                                            <div class="text-center">
                                                <div class="spinner-border text-info" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <p class="mt-2">Checking...</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary btn-lg" onclick="testGPS()">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                Test GPS Now
                            </button>
                        </div>
                        
                        <div id="gpsResult" style="display: none;">
                            <div class="card border-primary">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="mb-0">GPS Test Result</h6>
                                </div>
                                <div class="card-body">
                                    <div id="gpsResultContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check browser support
        function checkBrowserSupport() {
            const supportDiv = document.getElementById('browserSupport');
            
            let supportHtml = '<ul class="list-unstyled mb-0">';
            
            // Geolocation API
            if ('geolocation' in navigator) {
                supportHtml += '<li><i class="fas fa-check text-success me-2"></i>Geolocation: Supported</li>';
            } else {
                supportHtml += '<li><i class="fas fa-times text-danger me-2"></i>Geolocation: Not Supported</li>';
            }
            
            // HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                supportHtml += '<li><i class="fas fa-check text-success me-2"></i>HTTPS: Secure</li>';
            } else {
                supportHtml += '<li><i class="fas fa-exclamation-triangle text-warning me-2"></i>HTTPS: Insecure</li>';
            }
            
            // Permissions API
            if ('permissions' in navigator) {
                supportHtml += '<li><i class="fas fa-check text-success me-2"></i>Permissions API: Supported</li>';
            } else {
                supportHtml += '<li><i class="fas fa-times text-warning me-2"></i>Permissions API: Not Supported</li>';
            }
            
            supportHtml += '</ul>';
            supportDiv.innerHTML = supportHtml;
        }
        
        // Check permission status
        async function checkPermissionStatus() {
            const permissionDiv = document.getElementById('permissionStatus');
            
            let permissionHtml = '<ul class="list-unstyled mb-0">';
            
            if ('permissions' in navigator) {
                try {
                    const permission = await navigator.permissions.query({ name: 'geolocation' });
                    const state = permission.state;
                    
                    let icon = 'fas fa-question';
                    let color = 'text-muted';
                    
                    if (state === 'granted') {
                        icon = 'fas fa-check';
                        color = 'text-success';
                    } else if (state === 'denied') {
                        icon = 'fas fa-times';
                        color = 'text-danger';
                    } else if (state === 'prompt') {
                        icon = 'fas fa-exclamation';
                        color = 'text-warning';
                    }
                    
                    permissionHtml += `<li><i class="${icon} ${color} me-2"></i>Permission: ${state}</li>`;
                } catch (error) {
                    permissionHtml += `<li><i class="fas fa-exclamation-triangle text-warning me-2"></i>Error: ${error.message}</li>`;
                }
            } else {
                permissionHtml += '<li><i class="fas fa-times text-warning me-2"></i>Cannot check permissions</li>';
            }
            
            permissionHtml += '</ul>';
            permissionDiv.innerHTML = permissionHtml;
        }
        
        // Test GPS
        function testGPS() {
            const resultDiv = document.getElementById('gpsResult');
            const contentDiv = document.getElementById('gpsResultContent');
            
            resultDiv.style.display = 'block';
            contentDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Getting your location...</p>
                    <small class="text-muted">Please allow location access when prompted</small>
                </div>
            `;
            
            if (!('geolocation' in navigator)) {
                contentDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6><i class="fas fa-times me-2"></i>Not Supported</h6>
                        <p class="mb-0">Geolocation is not supported by this browser.</p>
                    </div>
                `;
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date(position.timestamp);
                    
                    contentDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check me-2"></i>GPS Success!</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Coordinates:</strong><br>
                                    Latitude: ${lat.toFixed(6)}<br>
                                    Longitude: ${lng.toFixed(6)}
                                </div>
                                <div class="col-md-6">
                                    <strong>Details:</strong><br>
                                    Accuracy: ${Math.round(accuracy)} meters<br>
                                    Time: ${timestamp.toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" onclick="testGPS()">
                                <i class="fas fa-redo me-1"></i>Test Again
                            </button>
                            <button class="btn btn-success" onclick="openGoogleMaps(${lat}, ${lng})">
                                <i class="fas fa-map me-1"></i>View on Google Maps
                            </button>
                        </div>
                    `;
                },
                (error) => {
                    let errorMsg = 'Unknown error';
                    let suggestions = [];
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Permission denied by user';
                            suggestions = [
                                'Click the location icon in your browser address bar',
                                'Select "Allow" for location access',
                                'Refresh the page and try again'
                            ];
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Position unavailable';
                            suggestions = [
                                'Make sure GPS is enabled on your device',
                                'Try moving to an area with better GPS signal',
                                'Check if location services are enabled'
                            ];
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Request timeout';
                            suggestions = [
                                'Try again in a few moments',
                                'Make sure you have a good GPS signal',
                                'Check your internet connection'
                            ];
                            break;
                    }
                    
                    let suggestionsHtml = '';
                    if (suggestions.length > 0) {
                        suggestionsHtml = `
                            <div class="mt-2">
                                <strong>Try these solutions:</strong>
                                <ul class="mb-0">
                                    ${suggestions.map(s => `<li>${s}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    
                    contentDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-exclamation-triangle me-2"></i>GPS Error</h6>
                            <p><strong>Error:</strong> ${errorMsg} (Code: ${error.code})</p>
                            ${suggestionsHtml}
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-warning" onclick="testGPS()">
                                <i class="fas fa-redo me-1"></i>Try Again
                            </button>
                        </div>
                    `;
                },
                options
            );
        }
        
        function openGoogleMaps(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkBrowserSupport();
            checkPermissionStatus();
            
            // Refresh permission status every 3 seconds
            setInterval(checkPermissionStatus, 3000);
        });
    </script>
</body>
</html>
